<div>
    <button (click)="fetch()">Fetch</button>
</div>

<div *ngFor="let result of characterData">
    <ng-container *ngIf="result">
      <img [src]="result.thumbnail | characterImage:'eu'" /> <span class="cc cc-{{ result.class }}">{{ result.name }}</span> {{ result.items.averageItemLevelEquipped }} ({{ result.items.neck.azeriteItem.azeriteLevel }})
    </ng-container>
</div>
