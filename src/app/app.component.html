<mat-toolbar color="primary" class="mat-elevation-z12">
    <button mat-icon-button (click)="openSidenav()" *ngIf="isMobile" style="margin-right: 15px;"><mat-icon>menu</mat-icon></button>
    <strong>WoW Checklist</strong>
    <span class="toolbar-spacer"></span>
    <span class="userinfo" *ngIf="userinfo?.battletag">Welcome, {{ userinfo.battletag }}</span>
</mat-toolbar>

<mat-sidenav-container class="mat-typography">
    <mat-sidenav opened class="mat-elevation-z6" [mode]="isMobile ? 'over' : 'side'" [fixedInViewport]="isMobile" [(opened)]="isOpened">
        <a class="link" routerLink="home" routerLinkActive="active" (click)="closeSidenav()">
            <mat-icon>home</mat-icon>
            <span>Checklist</span>
        </a>
        <div class="submenu">
            <a *ngFor="let character of allCharacters" class="small-link" routerLinkActive="active" [routerLink]="[ '/', character.region, character.realm, character.name, 'checklist' ]" (click)="closeSidenav()">
                <span class="character">{{ character.name }}</span>
            </a>
        </div>
        <a class="link" routerLink="gear-grid" routerLinkActive="active" (click)="closeSidenav()">
            <mat-icon>grid_on</mat-icon>
            <span>Gear Grid</span>
        </a>
        <a class="link" routerLink="import" routerLinkActive="active" (click)="closeSidenav()">
            <mat-icon>sync_alt</mat-icon>
            <span>Import / Export</span>
        </a>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
