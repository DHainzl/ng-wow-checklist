<div class="page-container">
    <mat-card appearance="filled">
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Export">
                    <div class="export-tab">
                        <p>
                            You can copy the following data somewhere save to backup your settings.
                        </p>

                        <mat-form-field appearance="fill">
                            <textarea matInput readonly rows="15">{{ exportData() }}</textarea>
                        </mat-form-field>
                    </div>
                </mat-tab>
                <mat-tab label="Import">
                    <div class="import-tab">
                        <p>
                            Paste some data from the "Export" tab here to import them.<br />
                            Note: This will overwrite all existing data!
                        </p>

                        <mat-form-field appearance="fill">
                            <textarea matInput [(ngModel)]="importData" rows="15"></textarea>
                        </mat-form-field>

                        <button matButton="filled" (click)="import()">Import</button>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
