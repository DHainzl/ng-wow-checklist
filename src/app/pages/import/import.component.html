<mat-tab-group>
    <mat-tab label="Export">
        <div class="export-tab">
            <p>
                You can copy the following data somewhere save to backup your settings.
            </p>
    
            <mat-form-field appearance="fill">
                <textarea matInput readonly>{{ exportData }}</textarea>
            </mat-form-field>
        </div>
    </mat-tab>
    <mat-tab label="Import">
        <div class="import-tab">
            <p>
                Paste some data from the "Export" tab here to import them.<br />
                Note: This will overwrite all existing data!
            </p>

            <mat-form-field appearance="fill">
                <textarea matInput [(ngModel)]="importData"></textarea>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="import()">Import</button>
        </div>
</mat-tab>
</mat-tab-group>
