<a class="gg-ilvl"
    [class.gg-red]="item?.level.value < GEAR_LOW"
    [class.gg-orange]="item?.level.value >= GEAR_LOW && item?.level.value < GEAR_MID"
    [class.gg-yellow]="item?.level.value >= GEAR_MID && item?.level.value < GEAR_HIGH"
    [class.gg-green]="item?.level.value >= GEAR_HIGH"
    [attr.data-wowhead]="item | wowheadItem"
    [href]="noNavHref"
>{{ item?.level.value }}</a>
