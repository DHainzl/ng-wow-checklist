<a
    class="gg-ilvl"
    [class.gg-red]="itemlevel() < GEAR_LOW"
    [class.gg-orange]="itemlevel() >= GEAR_LOW && itemlevel() < GEAR_MID"
    [class.gg-yellow]="itemlevel() >= GEAR_MID && itemlevel() < GEAR_HIGH"
    [class.gg-green]="itemlevel() >= GEAR_HIGH"
    [attr.data-wowhead]="item() | wowheadItem"
    [href]="noNavHref"
    >{{ itemlevel() === 0 ? '' : itemlevel() }}</a
>
